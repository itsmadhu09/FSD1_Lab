<html>
  <head>
    <title>HTML Tables</title>
  </head>
  <body>
    <table border="1" align="center">
      <caption>Company List</caption>
      <tr>
        <th colspan="2">COMPANY</th>
        <th rowspan="2">CONTACT</th>
        <th>COUNTRY</th>
      </tr>
      <tr>
        <th>Name</th>
        <th>Representative</th>
      </tr>
      <tr>
        <td>Alfred Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td colspan="2">Centro commercial Moctezura</td>
        <td>Fransico Chang</td>
        <td>Mexico</td>
      </tr>
      <tr>
        <td colspan="2">Island Trading</td>
        <td>Helen Bennett</td>
        <td>UK</td>
      </tr>
    </table>
  </body>
</html>
