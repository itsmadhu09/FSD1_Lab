<html>
<head>
    <title>Audio and video Embedding</title>
</head>
<body>
    <h1>Embed Audio and Video into webpage</h1>
    <!---Audio embed--->
    <h2>Audio player</h2>
    <audio controls>
        <source src = "sampleaudio.mpeg"type="audio/mpeg"
        your browser does not support the audio element.
    </audio>
    <br><br>
    <!---Video embed-->
    <h2>Video player</h2>
    <video controls>
        <source src = "samplevideo.mp4"type="video/mp4"
        your browser does not support the audio element.
    </video>
</body>
</html>
